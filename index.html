    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
            padding-bottom: 80px; /* Make space for footer */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        p {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .verify-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
            background: linear-gradient(135deg, #45a049 0%, #4CAF50 100%);
        }

        .verify-btn:active {
            transform: translateY(0);
        }

        /* Privacy Policy Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .footer a {
            color: #ffcc00;
            text-decoration: underline;
        }

        .footer a:hover {
            color: #ffeb3b;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .footer {
                font-size: 0.8rem;
                bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To confirm you're not a bot</h1>
        <p>click the green button</p>
        <button class="verify-btn" onclick="verifyUser()">Am Not A Bot</button>
    </div>

    <!-- Privacy Policy Footer -->
    <div class="footer">
        <a href="https://malawiansadsversion3.blogspot.com/" target="_blank" rel="noopener noreferrer">
            Privacy Policy
        </a>
    </div>

    <script>
        function verifyUser() {
            window.location.href = 'https://ldl1.com/link?z=10327700&var={SOURCE_ID}&ymid={CLICK_ID}';
        }
    </script>
</body>
</html>
