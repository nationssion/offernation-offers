<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>
    
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const clickid = urlParams.get('clickid') || '';
        const sub1 = urlParams.get('sub1') || '';
        const sub2 = urlParams.get('sub2') || '';
        
        // Build offer URL
        const offerUrl = `https://your-offer.com?clickid=${clickid}&sub1=${sub1}&sub2=${sub2}`;
        
        // Detect platform
        const ua = navigator.userAgent;
        const isAndroid = /Android/.test(ua);
        const isIOS = /iPhone|iPad|iPod/.test(ua);
        
        // Build Android Intent
        const intentUrl = `intent://${new URL(offerUrl).host}${new URL(offerUrl).pathname}?${new URL(offerUrl).searchParams.toString()}#Intent;scheme=https;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(offerUrl)};end`;
        
        // Redirect immediately
        if (isAndroid) {
            window.location.replace(intentUrl);
        } else if (isIOS) {
            // iOS: Try Chrome app
            window.location.href = `googlechrome://navigate?url=${encodeURIComponent(offerUrl)}`;
            setTimeout(() => window.location.replace(offerUrl), 300);
        } else {
            // Desktop/Other
            window.location.replace(offerUrl);
        }
    </script>
</head>
<body>
    <!-- Blank - redirects instantly -->
</body>
</html>
